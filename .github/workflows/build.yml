name: Build & Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # Setup dotnet
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.202

    # Tool Restore
    - name: Tool Restore
      run: dotnet tool restore
      working-directory: ./
    
    # Build
    - name: Build
      run: dotnet build --configuration Release
      working-directory: ./

    # Test
    - name: Run unit tests
      run: dotnet test --configuration Release
      working-directory: ./
